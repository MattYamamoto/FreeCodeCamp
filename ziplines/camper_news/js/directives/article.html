<div class="card-container">
  <a ng-href="{{ article.link }}" target="_blank">
    <div class="card">
      <div class="card-header">
        {{ article.headline }}
      </div>
      <div class="card-row">
        <div class="card-content">
          <div class="image-container">
            <img class="article-image"
              ng-src="{{ src }}" alt="">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="author">
          <img class="author-image img-rounded" ng-src="{{ article.author.picture }}" alt="">
          <span>{{ article.author.username }}</span>
        </div>
        <div class="upvotes">
          <i class="fa fa-heart heart"></i> {{ article.rank }}
        </div>
      </div>
    </div>
  </a>
</div>
