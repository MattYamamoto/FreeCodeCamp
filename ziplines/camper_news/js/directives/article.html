<div class="card-container">

  <div class="card">

    <a class="card-link" ng-href="{{ article.link }}" target="_blank"></a>
      <div class="card-header">
        <!-- <a ng-href="{{ article.link }}" target="_blank"> -->
        {{ article.headline }}
        <!-- </a> -->
      </div>
      <div class="card-row">
        <div class="card-content">
          <div class="image-container">
            <img class="article-image" ng-src="{{ src }}" alt="">
          </div>
        </div>
      </div>


    <div class="card-footer">
      <div class="author">
        <a href="//www.freecodecamp.com/{{article.author.username}}" target="_blank">
          <img class="author-image img-rounded" ng-src="{{ article.author.picture }}" alt="">
          <span>{{ article.author.username }}</span>
      </div>
      <div class="upvotes">
        <i class="fa fa-heart heart"></i> {{ article.rank }}
      </div>
      </a>
    </div>

  </div>  <!-- end card -->

</div><!-- end card-container -->
