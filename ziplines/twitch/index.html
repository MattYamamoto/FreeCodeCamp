<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC: Twitch.tv JSON API</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

      <!-- Header Area -->
      <div id="header">
        <div class="logo_area">
          <img src="http://s.jtvnw.net/jtv_user_pictures/hosted_images/Twitch_BlackLogoURL.png" class="logo_image">
        </div>
        <div id="menu_bar" class="row" data-spy="affix-top">
          <!-- Filter Buttons -->
          <div class="col-xs-4">
            <button id="btn-all" class="btn btn-block btn-primary menu">All</button>
          </div>
          <div class="col-xs-4">
            <button id="btn-online" class="btn btn-block menu">Online</button>
          </div>
          <div class="col-xs-4">
            <button id="btn-offline" class="btn btn-block menu">Offline</button>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="row" id="searchArea">
          <div class="col-xs-6">
            <div class="input-group">
              <span class="input-group-addon" id="user-addon1">
              <i class="fa fa-user-plus"></i>
            </span>
              <input type="text" class="form-control" id="channelAdd" placeholder="add a channel" aria-describedby="channel-addon1">
              <ul id="suggestion">
              </ul>
              <span class="btn input-group-addon hide" id="channel-addon2">
              <i class="fa fa-plus"></i>
            </span>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="input-group">
              <span class="input-group-addon" id="search-addon1">
              <i class="fa fa-search searchIcon"></i>
            </span>
              <input type="text" class="form-control" id="searchBox" placeholder="search" aria-describedby="search-addon1">
              <span class="btn input-group-addon clearSearch" id="search-addon2">
              <i class="fa fa-times"></i>
            </span>
            </div>
          </div>
        </div>
        <div class="error_container">
        </div>
      </div>
      <!-- End Header Area ->


      <!-- Channel List Area -->
      <div class="list">
        <ul>
        </ul>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
